<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="side-container">
        <img src="images/background.jpg" alt="image-of-a-guy" class="background-img">
        <div class="logo-container">
            <img src="images/odin-lined.png" id="odin-logo" alt="odin-logo">
            <div id="logo-text">ODIN</div>
        </div>
    </div>
    <div class="form-container">
        <div class="top"></div>
        <div class="mid">
            <form>
                <h1>Let's do this!</h1>
                <div class="input-group">
                    <label for="first-name">FIRST NAME</label>
                    <label for="last-name">LAST NAME</label>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="FIRST NAME" name="first-name" id="first-name" required>
                    <input type="text" placeholder="LAST NAME" name="last-name" id="last-name" required>
                </div>
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <label for="phone-number">PHONE NUMBER</label>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="EMAIL" name="email" id="email" required>
                    <input type="text" placeholder="PHONE NUMBER" name="phone-number" id="phone-number">
                </div>
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="PASSWORD" name="password" id="password" required>
                    <input type="password" placeholder="CONFIRM PASSWORD" name="confirm-password" id="confirm-password" required>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
        <div class="bot"></div>
    </div>
</body>
</html>
